<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导出为文件格式</title>

</head>
<body>
<textarea id="txt" cols="30" rows="10">测试数据测试数据测试数据测试数据测试数据测试数据</textarea>
<button type="button" id="J_export">导出</button>
</body>
<script>
    document.getElementById('J_export').addEventListener('click', function () {
        funDownload(document.getElementById('txt').innerHTML, 'test.html');
    });

    /*
     * 导出为文件
     * content: 导出内容
     * filename: 导出名称及格式
     */
    function funDownload(content, filename) {
        // 创建隐藏的可下载链接
        var eleLink = document.createElement('a');
        eleLink.download = filename;
        eleLink.style.display = 'none';
        // 字符内容转变成blob地址
        var blob = new Blob([content]);
        eleLink.href = URL.createObjectURL(blob);
        // 触发点击
        document.body.appendChild(eleLink);
        eleLink.click();
        // 然后移除
        document.body.removeChild(eleLink);
    }
</script>
</html>
